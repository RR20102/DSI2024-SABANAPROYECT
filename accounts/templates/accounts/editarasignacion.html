{% extends "accounts/templates/accounts/base.html" %}

{% block title %}
Editar Asignación
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="mt-5">Editar Asignación</h1>
        
        <form id="eliminarAsignacionForm" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="mt-4">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="{% url 'visualizarasignaciondocente' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>

        <button id="eliminarAsignacionBtn" class="btn btn-danger mt-3">Eliminar</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    $('#eliminarAsignacionBtn').click(function() {
        Swal.fire({
            title: '¿Estás seguro?',
            text: 'La asignación será eliminada permanentemente',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Sí, eliminar'
        }).then((result) => {
            if (result.isConfirmed) {
                var csrftoken = $('input[name="csrfmiddlewaretoken"]').val();
                $.ajax({
                    type: 'POST',
                    url: '{% url "eliminarasignacion" asignacion.id %}',
                    data: {
                        csrfmiddlewaretoken: csrftoken
                    },
                    success: function(response) {
                        if (response.success) {
                            Swal.fire({
                                title: '¡Éxito!',
                                text: 'La asignación ha sido eliminada',
                                icon: 'success'
                            }).then(() => {
                                window.location.href = '{% url "visualizarasignaciondocente" %}';
                            });
                        }
                    }
                });
            }
        });
    });
});
</script>
      
{% endblock %}
