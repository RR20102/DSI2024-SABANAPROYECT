{% extends "accounts/templates/accounts/base.html" %}
{% block title %}Editar Docente{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="mt-5">Editar Docente</h1>

        <form id="editarDocenteForm" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="mt-4">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="{% url 'docentes' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>

        <button id="eliminarDocenteBtn" class="btn btn-danger mt-3">Eliminar</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    // Confirmación de eliminación
    $('#eliminarDocenteBtn').click(function() {
        Swal.fire({
            title: '¿Estás seguro?',
            text: 'El docente será eliminado permanentemente',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Sí, eliminar'
        }).then((result) => {
            if (result.isConfirmed) {
                var csrftoken = $('input[name="csrfmiddlewaretoken"]').val();
                $.ajax({
                    type: 'POST',
                    url: '{% url "eliminardocente" docente.id %}',
                    data: {
                        csrfmiddlewaretoken: csrftoken
                    },
                    success: function(response) {
                        if (response.success) {
                            Swal.fire({
                                title: '¡Éxito!',
                                text: 'El docenete ha sido eliminado',
                                icon: 'success'
                            }).then(() => {
                                window.location.href = '{% url "docentes" %}';
                            });
                        }
                    }
                });
            }
        });
    });

    // Confirmación de cambios guardados
    $('#editarDocenteForm').on('submit', function(event) {
        event.preventDefault(); // Evita el envío del formulario por defecto
        var form = $(this);
        $.ajax({
            type: form.attr('method'),
            url: form.attr('action'),
            data: form.serialize(),
            success: function(response) {
                if (response.success) {
                    Swal.fire({
                        title: '¡Éxito!',
                        text: response.message,
                        icon: 'success'
                    }).then(() => {
                        window.location.href = '{% url "docentes" %}';
                    });
                } else {
                    Swal.fire({
                        title: 'Error',
                        text: response.message,
                        icon: 'error'
                    });
                }
            },
            error: function() {
                Swal.fire({
                    title: 'Error',
                    text: 'Ocurrió un error al guardar los cambios.',
                    icon: 'error'
                });
            }
        });
    });
});
</script>
{% endblock %}
